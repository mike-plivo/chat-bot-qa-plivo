# fly.toml app configuration file generated for plivo-ask-me on 2023-04-27T22:40:32-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "plivo-ask-me"
primary_region = "iad"

[http_service]
  internal_port = 50505
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true

[checks]
  [checks.alive]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
  [checks.api]
    grace_period = "30s"
    interval = "30s"
    method = "get"
    path = "/"
    port = 50505
    timeout = "20s"
    type = "http"

[build]
  dockerfile = "Dockerfile.fly"
  [build.args]
    ARCH="amd64"

[env]
  OPENAI_MODEL="gpt-4"
  VECTOR_DATABASE="/data/codebot.faiss.amd64"
  ENV="prod"
  ARCH="amd64"

[mounts]
 source="plivo_askme_data"
 destination="/data"

